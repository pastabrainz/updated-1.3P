<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <link rel="stylesheet" href="cssstuff.css">
    <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.0/dist/vue-router.min.js"></script>
</head>
<body>
    <header>
        <h1>Hayden's Portfolio</h1>
        <nav>
            <ul>
                <li><router-link to="/about">About</router-link></li>
                <li><router-link to="/projects">Projects</router-link></li>
                <li><router-link to="/contact">Contact</router-link></li>
            </ul>
        </nav>
    </header>

    <router-view></router-view>

    <section id="about">
        <h2>About Me</h2>
        <p>This is a page that holds images of my past websites.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div id="app">
            <div class="project" v-for="project in projects" :key="project.id">
                <img :src="project.image" :alt="project.title">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
                <a :href="project.link" target="_blank">View Project</a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <p>Contact information and a contact form can be added here.</p>
    </section>
</body>
</html>
